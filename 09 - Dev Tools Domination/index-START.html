<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <div>
      <h1>More and more children</h1>
      <p onClick="makeGreen()">×BREAK×DOWN×</p>
    </div>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");
      // Interpolated
      let me = 4;
      console.log("hello i am a %s string!", "+po");
      console.log(`hello i am a ${me}`);
      // Styled %c
      console.log("%c I am a some great text", "font-size:50px;");

      // warning!
      console.warn("NO");
      // Error :|
      console.error("FUCK!");

      // Info
      console.info("Crocodles eat 3-4 people per year");

      // Testing. Check if things are true. Only fire if false
      console.assert(1 === 2, "that is wrong!");

      // clearing
      console.clear();

      // Viewing DOM Elements
      const p = document.querySelector("div");
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age}`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Wes");
      console.count("Wes");
      console.count("Steve");
      console.count("Wes");
      console.count("Steve");
      console.count("Wes");
      console.count("Steve");
      console.count("Steve");

      // timing

      console.time("fetching data");
      fetch("https://api.github.com/users/jbettmann")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      //table

      console.table(dogs);
    </script>
  </body>
</html>
